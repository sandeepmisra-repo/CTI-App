log4j.rootLogger=debug, TCTIapp

log4j.logger.Dialog.Designer.TraceWriter.CTIapp= debug, TCTIapp
log4j.logger.Dialog.Designer.ReportWriter.CTIapp= fatal, RCTIapp

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %5p - %m%n

# Report File.
log4j.appender.RCTIapp=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RCTIapp.File=${dd.apphome}/data/log/report.log
log4j.appender.RCTIapp.DatePattern='.'yyyy-MM-dd
log4j.appender.RCTIapp.layout=org.apache.log4j.PatternLayout
log4j.appender.RCTIapp.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %5p - %m%n

# Trace File.
log4j.appender.TCTIapp=org.apache.log4j.DailyRollingFileAppender
log4j.appender.TCTIapp.File=${dd.apphome}/data/log/trace.log
log4j.appender.TCTIapp.DatePattern='.'yyyy-MM-dd
log4j.appender.TCTIapp.layout=org.apache.log4j.PatternLayout
log4j.appender.TCTIapp.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %5p - %m%n
